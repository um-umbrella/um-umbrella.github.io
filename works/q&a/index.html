<!doctype html>

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="noindex,nofollow,noarchive" />
        <link href="css/style.css" rel="stylesheet" />

        <title>テンプレート「質疑応答」</title>
    </head>

    <body>
        <hgroup>
            <h1>質疑応答</h1>
            <p>なんかアイデアツールみたいなやつ　設問を入力してお題から答えを見出そう</p>
        </hgroup>
        <main>
            <section>
                <!-- 入力エリア -->
                <div class="grid">
                    <input id="input" placeholder="設問を入力" autocomplete="off" class="input-space-long" />
                    <button id="input_submit">GO!</button>

                    <fieldset id="toggle">
                        <!-- <legend>出力結果の変更</legend> -->
                        <label><input type="radio" value="all" name="random_pattern" checked />全てのお題を使用</label>
                        <label><input type="radio" value="arcana" name="random_pattern" />タロット系</label>
                        <label><input type="radio" value="card" name="random_pattern" />形容詞とか</label>
                        <label><input type="radio" value="nothing" name="random_pattern" />お題なし</label>
                    </fieldset>
                </div>
            </section>

            <section>
                <!-- ログエリア -->
                <dl id="output"></dl>
            </section>
        </main>

        <section>
            <button onclick="copyDl()">ログをコピー</button>
        </section>

        <script>
            function copyDl() {
                const text = document.getElementById('output').innerText;
                navigator.clipboard.writeText(text);
            }
        </script>
        <script src="./script.js"></script>
    </body>
</html>
